<div class="body">
  <div>
    <header
      style="
        background: #fff;
        box-shadow: 0 2px 8px #f0f1f2;
        position: relative;
        z-index: 10;
        max-width: 100%;
        height: 60px;
        display: flex;
        padding-left: 22px;
        flex-direction: column;
        justify-content: center;
      "
      class="clearfix"
      id="header"
    >
      <div>
        <h2>Bus Booking</h2>
      </div>
    </header>
  </div>
  <div>
    <div nz-row>
      <div style="height: 1000px; background-color: white;" nz-col nzSpan="4">
        <ul nz-menu nzMode="inline">
          <li nz-menu-item nzTitle="Home" nzIcon="home" nzSelected>
            <i nz-icon nzType="home"></i>
            <span>Home</span>
          </li>
          <li nz-submenu nzTitle="Navigation One" nzIcon="mail" nzOpen>
            <ul>
              <li nz-menu-group nzTitle="Item 1">
                <ul>
                  <li nz-menu-item>Option 1</li>
                  <li nz-menu-item>Option 2</li>
                </ul>
              </li>
              <li nz-menu-group nzTitle="Item 2">
                <ul>
                  <li nz-menu-item>Option 3</li>
                  <li nz-menu-item>Option 4</li>
                </ul>
              </li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Navigation Two" nzIcon="appstore" nzOpen>
            <ul>
              <li nz-menu-item>Option 5</li>
              <li nz-menu-item>Option 6</li>
              <li nz-submenu nzTitle="Submenu">
                <ul>
                  <li nz-menu-item>Option 7</li>
                  <li nz-menu-item>Option 8</li>
                  <li nz-submenu nzTitle="Submenu">
                    <ul>
                      <li nz-menu-item>Option 9</li>
                      <li nz-menu-item>Option 10</li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Setting" nzIcon="setting" nzOpen>
            <ul>
              <li routerLink="admin/bus" nz-menu-item>Bus Manager</li>
              <li routerLink="admin/bus-type" nz-menu-item>Bus Type Manager</li>
              <li routerLink="admin/driver" nz-menu-item>Driver Manager</li>
            </ul>
          </li>
        </ul>
      </div>
      <div nz-col nzSpan="20">
        <div style="background-color: white;">
          <nz-page-header nzTitle="{{ commonService.title }}">
            <nz-breadcrumb nz-page-header-breadcrumb>
              <nz-breadcrumb-item
                *ngFor="let item of commonService.routerTitle; index as i"
              >
                <a
                  *ngIf="i < commonService.routerTitle.length - 1"
                  routerLink="{{ item.url }}"
                  >{{ item.title }}</a
                >
                <span *ngIf="i == commonService.routerTitle.length - 1">{{
                  item.title
                }}</span>
              </nz-breadcrumb-item>
            </nz-breadcrumb>
          </nz-page-header>
        </div>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
